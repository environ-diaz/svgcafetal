<!DOCTYPE html5>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Map Colorizer</title>
    <script src="colorpicker.js"></script>
    <script src="mapcolorizer.js"></script>
    <script>
       var mc1 = null;
       var mc2 = null;
    </script>
  </head>
  <body onload="mc1 = new MapColorizer(document.getElementById('map1')); mc2 = new MapColorizer(document.getElementById('map2'))">
    <h2>Wikipedia Map Colorizer</h2>
    <p>
      <object id="map1" data="BlankMap-World6_compact_+++.svg" width="49%" height="415px" type="image/svg+xml"></object>
      <object id="map2" data="BlankMap-World6_compact_+++.svg" width="49%" height="415px" type="image/svg+xml"></object>
      Click a country to colorize it!</p>
    <button onclick="mc1.export_svg()">Export SVG #1</button>
    <button onclick="mc1.export_stylesheet()">Export map stylesheet only #1</button>
    <button onclick="mc2.export_svg()">Export SVG #2</button>
    <button onclick="mc2.export_stylesheet()">Export map stylesheet only #2</button>
    <p style="font:75%; text-align: right">By <a href="mailto:ed@opera.com">Erik Dahlstr√∂m</a>, 2008<br/>
      Map from <a href="http://commons.wikimedia.org/wiki/Image:BlankMap-World6,_compact.svg">Wikimedia Commons</a>, public domain.
    </p>

</html>
